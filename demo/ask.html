<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>提问</title>
  <!-- LeanCloud -->
    <script src="../dist/av.js"></script>
	<script src="./js/jquery-3.2.0.min.js"></script>
    <!-- handlebars -->
    <script src="./js/handlebars-v4.0.5.js"></script>
     <link rel="stylesheet" href=".\css\font-awesome.css">
    <!-- iconfont -->
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="css/aw-ask.css">

</head>
<body>
    <div class="container">
        <div class="search clearfix">
            <div class="layout">
                <a href="index.html" ><span class="title icon-lightbulb icon-2x">问谁</span></a>
                <div class="include-searchbar">
                    <input id="search-bar" type="text" placeholder="请输入搜索内容" class="search-bar">
                    <a herf="#" class="icon-search"></a>    
                </div>
                <a class="search-button" id="search">搜索</a>
                <a class="search-button" id="ask" href="ask.html">提问</a>
                <span class="login-list"> 
                   
                </span>
                
            </div>      
        </div>

        <div class="content clearfix">
            <div class="layout">
               <div class="ask-wrapper">
                   <div class="ask-slogan">
                   </div>
                   <div class="ask-main-box">
                        <div class="question-description">
                             <div class="qd-layout">
                                 <label class="title-label">
                                     <i>*</i>
                                     问题说明:
                                 </label>
                                 <div class="qd-content">
                                    <div class="qd-ct qd-title">
                                        <textarea name="" id="title-area" placeholder="请在这里概述你的问题"></textarea>
                                    </div>
                                    <div class="qd-ct qd-desc">
                                        <textarea name="" id="content-area" placeholder="您可在这里继续补充问题细节"></textarea>
                                    </div>
                                 </div>
                                 <div class="tag-wrapper">
                                     <div id="tag-info" class="widget-tag">
                                        <div class="tag-container clearfix">
                                            <span class="tag-label">问题标签：</span>
                                            <div class="tag-list">
                                                <span class="tag-item title-tag selected">高数下</span>
                                                <span class="tag-item title-tag selected">高等数学下</span>
                                            </div>
                                            <div class="add-tag-handler">
                                                <span id="add-tag" class="add-tag">+添加标签</span>
                                                <span class="grey">建议将标签写为相应课程名，如高数下、高等数学</span>
                                            </div>
                                        </div>
                                     </div>
                                 </div>
                                 <div class="qd-plus" id="qd-plus-btn">
                                     <div class="supply-qd-btn">
                                         <i class="iconfont icon-plus"></i>
                                        <span class="text" id="moreQuestion">补充问题</span>
                                     </div>
                                     <div class="fileImg"> 
                                         <label for="photoFileUpload">
                                            <i class="iconfont icon-tu"></i>上传图片，下面会展示图片缩略图，若未出现请稍等
                                        </label>
                                        <input type="file" class="invisible" id="photoFileUpload">
                                        
                                         
                                         
                                     </div>
                                    

                                 </div>
                                 <div class="thumbnail">

                                 </div>
                             </div>
                             <div class="qd-layout qs-area">
                                 <label class="title-label">提问服务：</label>
                                 <div class="offer-reward clearfix">
                                     <div class="reward-label">
                                         <span class="reward-icon"></span>答题悬赏
                                     </div>
                                     
                                     <div class="award-list">
                                         <div class="select">
                                             <i class="iconfont icon-money"></i>
                                             <span id="reward-num" class="reward-num">20</span>
                                             <span class="iconfont icon-you1"></span>
                                         </div>
                                         <ul class="reward-select-list">
                                             <li><i class="iconfont icon-money">10</i></li>
                                             <li><i class="iconfont icon-money">20</i></li>
                                             <li><i class="iconfont icon-money">50</i></li>
                                             <li><i class="iconfont icon-money">100</i></li>
                                             <li><i class="iconfont icon-money">200</i></li>
                                         </ul>
                                     </div>
                                     
                                 </div>
                             </div>
                             <div class="submit">
                                <a href="#" id="submit-btn" class="submit-btn">提交问题 </a>
                            
                             </div>
                             
                        </div>
                   </div>
               </div>
            </div>
       
        
        </div>
        
         <div class="dialog">
            <h3 class="modal-title">增加问题标签</h3>
            <div class="modal-content">
                <div class="newdialog">
                    <input type="text" placeholder="搜索标签" class="search-tag-input" id="search-tag-input">
                   
                    <button class="send sure" id="sure">确定</button>
                     <button class="send close" id="close">关闭</button>
                   
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/ask.js"></script>
</html>
